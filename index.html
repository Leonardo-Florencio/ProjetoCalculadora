<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/css-toggle-switch/latest/toggle-switch.css" rel="stylesheet" />

  <title>Desafio - Calculadora</title>
</head>
<body>
  <div class="calculadoraCompleta" id="calculadoraCompleta">
    <div class="parteDeCimaDaCalculadora" id="parteDeCimaDaCalculadora">
      <div class="tituloCalculadora" id="tituloCalculadora">
        <p>calc</p>
      </div>
      <div class="menuTema" id="menuTema">
        <p class="tituloTema" id="tituloTema">TEMA</p>
        <div class="selecionadorDeTemas" id="selecionadorDeTemas">
          <div class="temas" id="temas">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <div class="tri-state-toggle">
            <input class="button" type="radio" name="toggle" id="one" onclick="trocaTema('escuro')"/>
            <input class="button" type="radio" name="toggle" id="two" onclick="trocaTema('claro')"/>
            <input class="button" type="radio" name="toggle" id="three" onclick="trocaTema('roxo')"/>
          </div>
        </div> 
      </div>
      
    </div>

    <p type="text" class="visorDaCalculadora" id="visorDaCalculadora" readonly></p>
      
    </form>

    <div class="tecladoDaCalculadora" id="tecladoDaCalculadora">
      <button type="button" class="botaoNumerico" id="botaoNumerico" onclick="insert('7')">7</button>
      <button type="button" class="botaoNumerico" id="botaoNumerico" onclick="insert('8')">8</button>
      <button type="button" class="botaoNumerico" id="botaoNumerico" onclick="insert('9')">9</button>
      <button type="button" class="botaoDEL" id="botaoDEL" onclick="deletar()">DEL</button>
      <button type="button" class="botaoNumerico" id="botaoNumerico" onclick="insert('4')">4</button>
      <button type="button" class="botaoNumerico" id="botaoNumerico" onclick="insert('5')">5</button>
      <button type="button" class="botaoNumerico" id="botaoNumerico" onclick="insert('6')">6</button>
      <button type="button" class="botaoOperacaoAritmetica" id="botaoOperacaoAritmetica" onclick="insert('+')">+</button>
      <button type="button" class="botaoNumerico" id="botaoNumerico" onclick="insert('1')">1</button>
      <button type="button" class="botaoNumerico" id="botaoNumerico" onclick="insert('2')">2</button>
      <button type="button" class="botaoNumerico" id="botaoNumerico" onclick="insert('3')">3</button>
      <button type="button" class="botaoOperacaoAritmetica" id="botaoOperacaoAritmetica" onclick="insert('-')">-</button>
      <button type="button" class="botaoNumerico" id="botaoNumerico" onclick="insert('.')">.</button>
      <button type="button" class="botaoNumerico" id="botaoNumerico" onclick="insert('0')">0</button>
      <button type="button" class="botaoOperacaoAritmetica" id="botaoOperacaoAritmetica" onclick="insert('/')">/</button>
      <button type="button" class="botaoOperacaoAritmetica" id="botaoOperacaoAritmetica" onclick="insert('*')">x</button>
      <button type="button" class="botaoReset" id="botaoReset" onclick="limpar()">RESET</button>
      <button type="button" class="botaoDeResultado" id="botaoDeResultado" onclick="calcularResultado()">=</button>
    </div>
  </div>


  <script src="script.js"></script>
  <script src="toggleSwitch.js"></script>
  <script src="trocaTema.js"></script>
</body>
</html>
